
<html>

    <body id="cointain">
         <div id="header">
            <a href="#" class="logo">

            <nav>

        <div class="form">
            <form id="frmSearch" method="get"/>

               <input type="submit" value="SEARCH" id="google_search">

                document.getElementById('frmSearch').onsubmit=function()
